<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir PDF a Excel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="sty.css">
</head>
<body>
    <div class="content-center">
        <div class="container mt-5">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">Convertir PDF a Excel</h1>
                    <div class="mb-3">
                        <input type="file" id="fileInput" accept="application/pdf" class="form-control">
                    </div>
                    <button class="btn btn-primary w-100" onclick="convertirPDFaExcel()">Convertir</button>
                    <div id="loading" class="mt-3 d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Procesando...</span>
                        </div>
                        <p>Procesando...</p>
                    </div>
                    <div id="result" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 FULLWEB. Todos los derechos reservados.</span>
        </div>
    </footer>

    <script src="java.js"></script>
</body>
</html>
